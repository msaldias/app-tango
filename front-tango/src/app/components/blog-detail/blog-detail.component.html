<div class="container">
    <ol class="breadcrumb">
        <li><a routerLink="/home">{{ 'BREADCRUMB.ROOT' | translate }}</a></li>
        <li class="active">{{ 'BREADCRUMB.BLOG' | translate }}</li>
        <li class="active" *ngIf="weHaveResults">{{resBlog.title}}</li>
    </ol>
</div>

<section>
    <div class="row" *ngIf="!weHaveResults">
        <app-loader></app-loader>
    </div>

    <article class="content_format row" *ngIf="weHaveResults">
        <div class="col-md-8 col-md-offset-2">
            <h1>{{resBlog.title}}</h1>
            <p>{{resBlog.date}}</p>
            <p>{{resBlog.introParagraph}}</p>

            {{resBlog.paragraphs}}

            <ul class="list-inline m-t-3">
                <li class="list-inline-item" *ngFor="let tag of resBlog.tags.split(',')">
                    <button class="btn btn-primary btn-sm" (click)="getBlogsByTag(tag)">{{tag}}</button>
                </li>
            </ul>

            <hr>
            <div class="row">
                <div class="section-actions col-md-7 social-share">
                    <p>Compartir en <br> redes sociales</p>
                    <ul class="list-inline">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter "></i></a></li>
                    <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                    </ul>
                </div>
            </div>

        </div>
    </article>
</section>
